<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			body {
				background: black;
			}
			
			#image {
				-webkit-transition: opacity 2s ease;
				-moz-transition: opacity 2s ease;
				-ms-transition: opacity 2s ease;
				-o-transition: opacity 2s ease;
				transition: opacity 2s ease;
				opacity: 0;
				max-width: 100%;
				max-height: 100vh;
				margin: auto;
			}

			#image.in {
				opacity: 1;
			}

			.imgbox {
				display: grid;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div class="imgbox">
			<img src="" alt="" id="image" class="out">
		</div>
		<script src="app.js"> </script>
	</body>
</html>
